<template>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="list-group-item">
                    <span click.trigger="back()"><i data-feather="arrow-left-circle"></i></span>
                    <span click.trigger="save()" style="margin-left:5px;"><i data-feather="save"></i></span>
                    <span show.bind="helpticket._id" click.trigger="delete()"><i data-feather="trash"></i></span>
                </div>

                <div class="form-group" style="margin-top:20px;">
                    <label for="Title">Title</label>
                    <input class="form-control" type="text" placeholder="Title"  id="Title"
                        readonly.bind="helpticket._id" 
                        value.bind="helpticket.Title"
                        >
                </div>

                <div class="form-group" style="margin-top:20px;">
                    <label for="personFirstName">Person First Name</label>
                    <input class="form-control" type="text" placeholder="" 
                    readonly.bind="helpticket._id" 
                    value.bind="helpticket.PersonID.fname">
                </div>
                <div class="form-group" style="margin-top:20px;">
                    <label for="personLastName">Person Last Name</label>
                    <input class="form-control" type="text" placeholder="" 
                    readonly.bind="helpticket._id" 
                    value.bind="helpticket.PersonID.lname">
                </div>
                <div class="form-group" style="margin-top:20px;">
                    <label for="OwnerFirstName">Owner First Name</label>
                    <input class="form-control" type="text" placeholder="Owner TBD" 
                    readonly.bind="helpticket._id" 
                    value.bind="helpticket.OwnerID.fname">
                </div>
                <div class="form-group" style="margin-top:20px;">
                    <label for="OwnerLastName">Owner Last Name</label>
                    <input class="form-control" type="text" placeholder="Owner TBD" 
                    readonly.bind="helpticket._id" 
                    value.bind="helpticket.OwnerID.lname">
                </div>
                  
                <div class="form-group">
                    <label for="Status">Status</label>
                    <select value.bind="helpticket.Status" class="form-control" id="Status">
                        <option value="new">new</option>
                        <option value="inProcess">inProcess</option>
                        <option value="closed">closed</option>
                    </select>
                </div>


            </div>
        </div>
    </div>
</template>
