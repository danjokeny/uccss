<template>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="list-group-item">
                    <span click.trigger="back()"><i data-feather="arrow-left-circle"></i></span>
                    <span click.trigger="save(helpTicket)" style="margin-left:5px;"><i data-feather="save"></i></span>
                    <span show.bind="helpTicket._id" click.trigger="delete()"><i data-feather="trash"></i></span>
                </div>

                <div class="form-group" style="margin-top:20px;">
                    <label for="title">Title</label>
                    <input class="form-control" type="text" placeholder="Title"  id="title"
                        readonly.bind="helpTicket._id" 
                        value.bind="helpTicket.Title"
                        >
                </div>

                <div class="form-group" style="margin-top:20px;">
                    <label for="personName">Person name</label>
                    <input class="form-control" type="text" placeholder="Person Name" 
                    value.bind="helpTicket.PersonID">
                </div>
                <div class="form-group" style="margin-top:20px;">
                    <label for="ownerName">Owner name</label>
                    <input class="form-control" type="text" placeholder="Owner Name" 
                    value.bind="helpTicket.OwnerID">
                </div>

                <div class="form-group">
                    <label for="status">Status</label>
                    <select value.bind="helpTicket.status" class="form-control" id="status">
                        <option value="user">new</option>
                        <option value="staff">inProcess</option>
                        <option value="admin">closed</option>
                    </select>
                </div>


            </div>
        </div>
    </div>
</template>
